<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<form  (ngSubmit)="onSubmit()">
<div class="col-md-4">
  <div class="form-group">
    <label for="">YOUR PHONE NUMBER </label>
    <input (keypress)="keyPress($event)" required type="text" formControlName="phonenumber" class="form-control" placeholder="Enter Your phone Number" [ngClass]="{ 'is-invalid': submitted }">
    <div ngIf="submitted && f.phonenumber.errors" class="invalid-feedback">
    <div ngIf="f.phonenumber.errors.required">Phone number is required </div>
  </div>
  </div>
  </div>
input type="submit" class="mw-ui-btn" value="Submit"
</form>
</body>
</html>
